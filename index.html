<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">  
  <meta charset="UTF-8">
  <title>Trail of Logic - Project 1</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">         
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7IN9LY4Uvj626eMOqsdoPWlmWRsE1E3o&libraries=places&callback=initMap"
      async></script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>  
  <script>
     ( 
       
     function ($){
      $( function (){
        // Plugin initialization
        $('select').not('.disabled').formSelect();
      }); 
    }
    
    
    ) ($); // end of jQuery name space
  </script>
</head>

<body class="cyan darken-1">
  <nav>
    <div class="nav-wrapper blue-grey darken-1">
      <a class="brand-logo center">Trail of Logic</a>
    </div>
  </nav>

  <div class="row" id="userInfo">
    <div class="col s6 offset-s3 cyan lighten-1">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text center">
            <span class="card-title">Input Location</span>
            
            <div class="row">
              <div class="input-field col s12">
                <select id="country">
                    <option value="" disabled selected>Select a Country</option>
                  <option value="all">All</option>
                  <option value="au">Australia</option>
                  <option value="br">Brazil</option>
                  <option value="ca">Canada</option>
                  <option value="fr">France</option>
                  <option value="de">Germany</option>
                  <option value="mx">Mexico</option>
                  <option value="nz">New Zealand</option>
                  <option value="it">Italy</option>
                  <option value="za">South Africa</option>
                  <option value="es">Spain</option>
                  <option value="pt">Portugal</option>
                  <option value="us">U.S.A.</option>
                  <option value="uk">United Kingdom</option>
                </select>
                <label>Country</label>
              </div>    
            </div>
            
            <div class="row">
              <div class="input-field col s10">
                  <i class="material-icons prefix">location_city</i>
                  <input type="text" id="autocomplete" class="autocomplete">
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>

  <div class="row">
    <div class="col s10 offset-s1 cyan lighten-1" id="mapRow">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div id="map"></div>
        </div>
      </div>
    </div>  
    <div class="col s6 offset-s3 cyan lighten-1" id="listRow">
      <div class="card blue-grey darken-1">
        <div class="card-content center">
          <span class="card-title white-text">Hotels in near Vicinity</span>
          <div id="listing">
            <table id="resultsTable">
              <tbody id="results"></tbody>
            </table>
          </div>        
        </div>
        
      </div>

    </div>

    
    <div class="row">
      <div class="col m4 offset-m4" id = "quote-area">
      </div>
    </div>
  </div>

  <div style="display: none">
    <div id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>
          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
          <td class="iw_attribute_name">Rating:</td>
          <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
          <td class="iw_attribute_name">Website:</td>
          <td id="iw-website"></td>
        </tr>
      </table>
    </div>
  </div>

  <footer class="page-footer cyan lighten-1">
    <div class="footer-copyright blue-grey darken-1">
      <div class="container">
      Â© 2019 Trail by Logic By: Herbert - Charis - Cruz - John
      </div>
    </div>
</body>

</html>
