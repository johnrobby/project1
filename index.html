<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Project 1</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
      <div class="row">
          <header class="left-align col s12 purple lighten-1">
            <h1>Project 1</h1>
          </header>
        </div>
    
    <div class="row">

      <div class="col s12 m4 l3 cyan lighten-1"> <!-- Note that "m4 l3" was added -->
        
        <form>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">location_city</i>
              <input id="departing-city" type="text">
              <label for="departing-city">Departing City</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">local_airport</i>
              <input id="departing-country" type="text">
              <label for="departing-country">Country</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">location_city</i>
              <input id="arriving-country" type="text">
              <label for="arriving-country">Arriving City</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">local_airport</i>
              <input id="arriving-country" type="text">
              <label for="arriving-country">Country</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">date_range</i>
              <input id="departing-date" type="date">
              <label for="departing-date">Departure Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">date_range</i>
              <input id="arriving-date" type="date">
              <label for="arriving-date">Arriving Date</label>
            </div>
          </div>
              
        </form>
          

      </div>

      <div class="col s12 m8 l9 light-green lighten-1"> <!-- Note that "m8 l9" was added -->
        <!-- Teal page content

              This content will be:
          9-columns-wide on large screens,
          8-columns-wide on medium screens,
          12-columns-wide on small screens  -->

      </div>

    </div>
      
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
