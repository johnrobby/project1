<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Project 1</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script type = "text/javascript"
  src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
</script> 
</head>
<style>
  #map{
    width:500px;
    height: 500px;
  }
</style>

<body>
    <div class="row">
      <header class="left-align col s12 purple lighten-1">
        <h1>Project 1 - Major City Information</h1>
      </header>
    </div>
    
    <div class="row">

      <div class="col s12 m4 l3 cyan lighten-1">
        
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Departing</span>

            <ul id = "dropdown-departure" class = "dropdown-content">

           </ul>
           
           <a class = "btn dropdown-button" href = "#" data-activates = "dropdown-departure">US Airport
              <i class = "mdi-navigation-arrow-drop-down right"></i></a>	 
     
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">date_range</i>
                  <input id="departing-date" type="date">
                  <label for="departing-date">Departure Date</label>
                </div>
              </div>    
            </form>
          </div>
        </div>

        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Arriving</span>
            <form>
                <ul id = "dropdown-arrival" class = "dropdown-content">

                  </ul>
                  
                  <a class = "btn dropdown-button" href = "#" data-activates = "dropdown-arrival">US Airport
                     <i class = "mdi-navigation-arrow-drop-down right"></i></a>	 
            
              <div class="row">
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">date_range</i>
                  <input id="arriving-date" type="date">
                  <label for="arriving-date">Arrival Date</label>
                </div>
              </div>           
            </form>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>

      <div class="col s12 m8 l9 light-green lighten-1">
        <img class="icon">
        <p class="weather"></p>
        <p class="temp"></p>
      </div>
          <div id="map"></div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7IN9LY4Uvj626eMOqsdoPWlmWRsE1E3o&callback=initMap"
    async defer></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</html>
